name: Deploy to S3

on:
  push:
    branches: 
      - main  # Trigger the workflow when changes are pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # The VM where the job will run

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checkout your repository code

    - name: Setup Node.js
      uses: actions/setup-node@v4  # Set up Node.js environment
      with:
        node-version: '18'  # Use the Node.js version that suits your project

    - name: Install dependencies
      run: npm install  # Install all the dependencies defined in package.json

    - name: Build Vite + React App
      run: npm run build  # Build your app

    - name: Deploy to S3
      uses: jakejarvis/s3-sync-action@v0.5.1  # Sync files to S3
      with:
        args: --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}  # Name of your S3 bucket
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}  # Your AWS access key
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # Your AWS secret key
        AWS_REGION: ${{ secrets.AWS_REGION }}  # Your AWS region
        SOURCE_DIR: dist  # Directory containing the built files (e.g., dist/)

